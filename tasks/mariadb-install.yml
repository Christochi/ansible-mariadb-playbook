- name: Install php
  yum:
    name: php
    state: present

- name: Install Mariadb Server
  yum:
    name: mariadb-server
    state: present

- name: Install Python3-PyMySQL
  yum:
    name: python3-PyMySQL
    state: absent
  # notify:
