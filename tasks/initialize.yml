- name: Copy over DB
  synchronize:
    src: 
      - "{{ db_file }}"
      - "{{ db_data }}"
    dest: /tmp/hr-db/

- name: Compress file using BZ2
  archive:
    path: /tmp/hr-db/*
    dest: /tmp/hr-db/{{ database }}.bz2
    format: bz2

- name: Create Wordpress DB
  mysql_db:
    name: wordpress
    state: import
    target: /tmp/hr-db/{{ database }}.bz2
